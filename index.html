<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="cake">
            <div class="deck-layer"></div>
            <div class="deck-layer"></div>
            <div class="candles">
                <div class="candle" id="candle1">2</div>
                <div class="candle" id="candle2">6</div>
            </div>
        </div>
        <h2>Blow for a wish!</h2>
        <div class="message" id="message">
            <div class="left-pane">
                <img src="background.jpg" alt="Brother and Sister Doodle">
            </div>
            <div class="right-pane">
                <h1>Happy Birthday!</h1>
                <p>Make a wish and have a fantastic day!</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
